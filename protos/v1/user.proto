syntax = "proto3";

package schemas.protos.v1;

message CreateUserRequest {
  string name = 1;
  string icon = 2;
}

message CreateUserResponse {
  User user = 1;
}

message User {
  string id = 1;
  string name = 2;
  string icon = 3;
}

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {}
}
